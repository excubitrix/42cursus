  telegraf.conf: |
    [agent]
      hostname = "ft_services"
      interval = "10s"
      flush_interval = "10s"
      round_interval = true
    [[outputs.influxdb]]
      urls = ["http://influxdb:8086"]
      database = "nginx"
      timeout = "5s"
      username = "telegraf"
      password = "secure"
    [[inputs.cpu]]
