apiVersion: v1
kind: Service
metadata:
  name: nginx
  annotations:
    metallb.universe.tf/address-pool: default
    metallb.universe.tf/allow-shared-ip: kee
  labels:
    app: nginx
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 80
    - name: https
      port: 443
  selector:
    app: nginx
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
        imagePullPolicy: Never
        ports:
        - name: http
          containerPort: 80
        - name: https
          containerPort: 443
        livenessProbe:
          exec:
            command:
            - pgrep
            - telegraf
          initialDelaySeconds: 25
          periodSeconds: 5
        volumeMounts:
        - name: start-sh
          mountPath: /scripts
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
        - name: index-html
          mountPath: /www/index.html
          subPath: index.html
        - name: telegraf-config
          mountPath: /etc/telegraf.conf
          subPath: telegraf.conf
      volumes:
      - name: start-sh
        configMap:
          name: nginx-config
          items:
          - key: start.sh
            path: start.sh
          defaultMode: 0751
      - name: nginx-config
        configMap:
          name: nginx-config
          items:
          - key: default.conf
            path: default.conf
      - name: index-html
        configMap:
          name: nginx-config
          items:
          - key: index.html
            path: index.html
      - name: telegraf-config
        configMap:
          name: nginx-config
          items:
          - key: telegraf.conf
            path: telegraf.conf
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
data:
  start.sh: |
    #! /bin/sh

    if [ ! -d /run/nginx ]; then
        mkdir -p /run/nginx
    fi

    if [ ! -f /etc/ssl/certs/selfsigned.crt ]; then
        openssl req -newkey rsa:2048 -x509 -sha256 -days 365 -nodes \
        -subj "/C=BE/ST=Brussels/L=Brussels/O=19OU=floogman/CN=nginx" \
        -out /etc/ssl/certs/selfsigned.crt -keyout /etc/ssl/private/selfsigned.key
    elif [ ! -f /etc/ssl/private/selfsigned.key ]; then
        openssl req -newkey rsa:2048 -x509 -sha256 -days 365 -nodes \
        -subj "/C=BE/ST=Brussels/L=Brussels/O=19OU=floogman/CN=nginx" \
        -out /etc/ssl/certs/selfsigned.crt -keyout /etc/ssl/private/selfsigned.key
    fi

    telegraf --config /etc/telegraf.conf &
    nginx -g "daemon off;"
  default.conf: |
    server {
        listen                  80 default_server;

        return 301              https://$host$request_uri;
    }

    server {
        listen                  443 ssl;

        ssl_certificate         /etc/ssl/certs/selfsigned.crt;
        ssl_certificate_key     /etc/ssl/private/selfsigned.key;

        root                    /www;
        index                   index.html index.htm;

        location / {
            try_files           $uri $uri/ =404;
        }

        location /phpmyadmin/ {
            proxy_pass          https://phpmyadmin:5000/;
            proxy_set_header    X-Forwarded-Proto   $scheme;
        }

        location /wordpress {
            return 307          https://$host:5050/;
        }
    }
  index.html: |
