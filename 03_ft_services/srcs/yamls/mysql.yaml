apiVersion: v1
kind: Service
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  ports:
    - port: 3306
  selector:
    app: mysql
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql
        imagePullPolicy: Never
        ports:
        - containerPort: 3306
        livenessProbe:
          exec:
            command:
            - pgrep
            - mysqld
          initialDelaySeconds: 25
          periodSeconds: 5
        volumeMounts:
        - name: start-sh
          mountPath: /scripts/start.sh
          subPath: start.sh
        - name: ssl-ini-sh
          mountPath: /scripts/ssl-ini.sh
          subPath: ssl-ini.sh
        - name: mysql-config
          mountPath: /etc/my.cnf
          subPath: my.cnf
        - name: mysql-setup
          mountPath: /tmp
        - name: telegraf-config
          mountPath: /etc/telegraf.conf
          subPath: telegraf.conf
        - name: mysql-pv
          mountPath: /var/lib/mysql
      volumes:
      - name: start-sh
        configMap:
          name: mysql-config
          items:
          - key: start.sh
            path: start.sh
          defaultMode: 0751
      - name: ssl-ini-sh
        configMap:
          name: mysql-config
          items:
          - key: ssl-ini.sh
            path: ssl-ini.sh
          defaultMode: 0751
      - name: mysql-config
        configMap:
          name: mysql-config
          items:
          - key: my.cnf
            path: my.cnf
      - name: mysql-setup
        configMap:
          name: mysql-config
          items:
          - key: setup.sql
            path: ./setup.sql
          - key: pma-ini.sql
            path: ./pma-ini.sql
          - key: wp-ini.sql
            path: ./wp-ini.sql
      - name: index-html
        configMap:
          name: mysql-config
          items:
          - key: index.html
            path: index.html
      - name: telegraf-config
        configMap:
          name: mysql-config
          items:
          - key: telegraf.conf
            path: telegraf.conf
      - name: mysql-pv
        persistentVolumeClaim:
          claimName: mysql-pvc
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-config
data:
  start.sh: |
    #! /bin/sh

    if [ ! -d /run/mysqld ]; then
        mkdir -p /run/mysqld
    fi

    if [ -d /var/lib/mysql/mysql ]; then
        # start MySQL in the background and wait for it to start up
        mysqld \
        --ssl-ca=/var/lib/mysql/certs/ca.pem \
        --ssl-cert=/var/lib/mysql/certs/client-cert.pem \
        --ssl-key=/var/lib/mysql/certs/client-key.pem \
        & sleep 5
    else
        # setup SSL
        sh /scripts/ssl-ini.sh

        # install data directory
        mysql_install_db

        # start MySQL in the background and wait for it to start up
        mysqld \
        --ssl-ca=/var/lib/mysql/certs/ca.pem \
        --ssl-cert=/var/lib/mysql/certs/client-cert.pem \
        --ssl-key=/var/lib/mysql/certs/client-key.pem \
        & sleep 5

        # setup databases
        mysql < /tmp/setup.sql
    fi

    # start Telegraf
    telegraf --config /etc/telegraf.conf
  ssl-ini.sh: |
    #! /bin/sh

    DIR=/var/lib/mysql/certs
    mkdir -p $DIR

    # generate CA cert and key
    openssl genrsa 2048 > $DIR/ca-key.pem
    openssl req -new -x509 -nodes -days 365 \
    -subj "/C=BE/ST=Brussels/L=Brussels/O=19OU=floogman/CN=mysql" \
    -key $DIR/ca-key.pem \
    -out $DIR/ca.pem

    # generate server request and key
    openssl req -newkey rsa:2048 -days 365 -nodes \
    -subj "/C=BE/ST=Brussels/L=Brussels/O=19OU=floogman/CN=server" \
    -keyout $DIR/server-key.pem \
    -out $DIR/server-req.pem
    # sign with CA
    openssl x509 -req -in $DIR/server-req.pem -days 365 \
    -CA $DIR/ca.pem -CAkey $DIR/ca-key.pem -set_serial 01 \
    -out $DIR/server-cert.pem

    # generate client request and key
    openssl req -newkey rsa:2048 -days 3600 -nodes \
    -subj "/C=BE/ST=Brussels/L=Brussels/O=19OU=floogman/CN=client" \
    -keyout $DIR/client-key.pem \
    -out $DIR/client-req.pem
    # sign with CA
    openssl x509 -req -in $DIR/client-req.pem -days 365 \
    -CA $DIR/ca.pem -CAkey $DIR/ca-key.pem -set_serial 01 \
    -out $DIR/client-cert.pem

    # change permissions
    chown -R mysql:mysql $DIR/ && \
    chmod 600 $DIR/client-key.pem $DIR/server-key.pem $DIR/ca-key.pem
  my.cnf: |
    [mysqld]
    user=root
    port=3306
    datadir=/var/lib/mysql
    pid-file=/var/run/mysqld.pid
    skip_name_resolve=1
    bind-address=*
    require_secure_transport=ON
    ssl
    ssl-ca=/var/lib/mysql/certs/ca.pem
    ssl-cert=/var/lib/mysql/certs/server-cert.pem
    ssl-key=/var/lib/mysql/certs/server-key.pem
    [client]
    ssl
    ssl-ca=/var/lib/mysql/certs/ca.pem
    ssl-cert=/var/lib/mysql/certs/client-cert.pem
    ssl-key=/var/lib/mysql/certs/client-key.pem
  setup.sql: |
    DROP DATABASE IF EXISTS test;
    DELETE FROM mysql.db WHERE Db IN('test', 'test\_%');
    CREATE DATABASE IF NOT EXISTS `wordpress` DEFAULT CHARACTER SET utf8 COLLATE utf8_bin;
    CREATE DATABASE IF NOT EXISTS `phpmyadmin` DEFAULT CHARACTER SET utf8 COLLATE utf8_bin;
    GRANT ALL PRIVILEGES ON *.* TO 'user'@'%' IDENTIFIED BY 'secure' REQUIRE SSL;

    \. /tmp/pma-ini.sql
    \. /tmp/wp-ini.sql
  pma-ini.sql: |
